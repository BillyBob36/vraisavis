version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: foodback-postgres
    environment:
      POSTGRES_USER: foodback
      POSTGRES_PASSWORD: foodback_password
      POSTGRES_DB: foodback
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodback"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foodback-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: foodback-api
    environment:
      DATABASE_URL: postgresql://foodback:foodback_password@postgres:5432/foodback
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_EXPIRES_IN: 7d
      NODE_ENV: ${NODE_ENV:-development}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - foodback-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: foodback-web
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    networks:
      - foodback-network

  client:
    image: nginx:alpine
    container_name: foodback-client
    volumes:
      - ./apps/client:/usr/share/nginx/html:ro
      - ./apps/client/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3002:80"
    networks:
      - foodback-network

volumes:
  postgres_data:

networks:
  foodback-network:
    driver: bridge
